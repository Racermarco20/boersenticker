<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-center mb-4">📝 Registrieren</h2>
  <form (ngSubmit)="submit()" class="space-y-4">
    <input [(ngModel)]="username" name="username" placeholder="Benutzername" required
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Passwort" required
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition">
      Registrieren
    </button>
  </form>
  <p *ngIf="error" class="text-red-600 text-sm mt-2">{{ error }}</p>
  <div class="text-center mt-4">
    <a routerLink="/login" class="text-indigo-600 hover:underline">Bereits registriert? Zum Login</a>
  </div>
</div>
